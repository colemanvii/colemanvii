<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coleman VII</title>
  <style>
    :root{
      /* Southern futurist: pine-black + bone + brass */
      --bg:#060906;
      --ink:rgba(246,240,226,.92);
      --muted:rgba(246,240,226,.62);
      --line:rgba(246,240,226,.14);
      --line2:rgba(246,240,226,.08);
      --brass:rgba(216,183,123,.55);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      background: radial-gradient(1200px 700px at 25% 10%, rgba(255,255,255,.05), transparent 60%),
                  radial-gradient(900px 600px at 80% 35%, rgba(216,183,123,.05), transparent 55%),
                  linear-gradient(180deg, rgba(255,255,255,.02), transparent 35%, rgba(0,0,0,.45)),
                  var(--bg);
      color:var(--ink);
      /* Thick, enduring, “built for speed” */
      font-family: ui-serif, "Iowan Old Style", "Palatino Linotype", Palatino, Georgia, serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: geometricPrecision;
    }

    /* subtle “machined” grain */
    body:before{
      content:"";
      position:fixed; inset:0;
      pointer-events:none;
      background:
        repeating-linear-gradient(
          90deg,
          rgba(255,255,255,.018) 0px,
          rgba(255,255,255,.018) 1px,
          transparent 1px,
          transparent 7px
        );
      opacity:.22;
      mix-blend-mode: overlay;
    }

    .wrap{
      max-width: 1120px;
      margin: 0 auto;
      padding: 84px 22px;
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .frame{
      width:min(1020px, 100%);
      border:1px solid var(--line2);
      border-radius:22px; /* less bubbly */
      padding:52px 54px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.035), rgba(255,255,255,.015));
      box-shadow:
        0 0 0 1px rgba(0,0,0,.55) inset,
        0 30px 90px rgba(0,0,0,.55);
    }

    .kicker{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      letter-spacing:.42em;
      text-transform:uppercase;
      font-size:12px;
      color:var(--muted);
      margin:0 0 16px;
    }

    h1{
      margin:0 0 28px;
      font-size:56px;
      line-height:1.03;
      font-weight:900;           /* thicker */
      letter-spacing:-.02em;     /* faster */
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
      margin-top:10px;
    }

    a.door{
      display:flex;
      align-items:center;
      justify-content:space-between;
      text-decoration:none;
      color:var(--ink);

      padding:18px 20px;
      border-radius:16px;

      /* “machined plaque” */
      border:1px solid var(--line);
      background:
        linear-gradient(180deg, rgba(0,0,0,.22), rgba(255,255,255,.02));
      box-shadow:
        0 0 0 1px rgba(0,0,0,.55) inset;

      font-size:22px;
      font-weight:850;
      letter-spacing:-.01em;
    }

    .label{
      display:flex;
      gap:12px;
      align-items:baseline;
    }

    .name{
      text-transform:uppercase;
      letter-spacing:.08em; /* sign-paint + mission control */
      font-weight:900;
      font-size:18px;
    }

    .arrow{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      letter-spacing:.08em;
      opacity:.85;
    }

    /* No theatrics; just “tightening” */
    a.door:hover{
      border-color:rgba(246,240,226,.22);
      box-shadow:
        0 0 0 1px rgba(0,0,0,.65) inset,
        0 0 0 1px rgba(216,183,123,.14);
    }

    @media (min-width: 860px){
      .grid{ grid-template-columns: 1fr 1fr; gap:14px; }
      h1{ font-size:64px; }
      .frame{ padding:58px 62px; }
    }

    @media (max-width: 430px){
      .frame{ padding:44px 20px; border-radius:18px; }
      h1{ font-size:48px; }
      a.door{ padding:16px 16px; font-size:20px; }
      .name{ font-size:16px; }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="frame" aria-label="Coleman VII Gateway">
      <div class="kicker">COLEMAN VII</div>
      <h1>Gateway</h1>

      <nav class="grid">
        <a class="door" href="https://YOUR_HAVEN_DOMAIN_OR_URL">
          <span class="label"><span class="name">Haven</span></span>
          <span class="arrow">→</span>
        </a>

        <a class="door" href="https://YOUR_WESTOVER_DOMAIN_OR_URL">
          <span class="label"><span class="name">Westover</span></span>
          <span class="arrow">→</span>
        </a>

        <a class="door" href="https://YOUR_FESTINA_LENTE_DOMAIN_OR_URL">
          <span class="label"><span class="name">Festina&nbsp;Lente</span></span>
          <span class="arrow">→</span>
        </a>

        <a class="door" href="https://YOUR_MINT_CONDITION_DOMAIN_OR_URL">
          <span class="label"><span class="name">Mint&nbsp;Condition</span></span>
          <span class="arrow">→</span>
        </a>
      </nav>
    </section>
  </main>
</body>
</html>
