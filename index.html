<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coleman VII — Gateway</title>

  <style>
    :root{
      --bg:#0b0d0a;
      --panel:#0f120e;
      --ink:#e9e6dd;
      --muted:rgba(233,230,221,.55);
      --line:rgba(233,230,221,.12);
      --accent:#d87a2c; /* TBPn orange */
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(1200px 600px at 30% -10%, #151a14 0%, transparent 60%),
        linear-gradient(#090b08, #050604);
      color:var(--ink);
      font-family: ui-serif, Georgia, "Times New Roman", serif;
      letter-spacing:.01em;
    }

    .gate{
      width:min(920px, 92vw);
      padding:48px 52px;
      background:linear-gradient(180deg, rgba(255,255,255,.02), transparent),
                 var(--panel);
      border:1px solid var(--line);
      border-radius:18px;
      box-shadow:
        0 40px 120px rgba(0,0,0,.75),
        inset 0 1px 0 rgba(255,255,255,.03);
    }

    .kicker{
      font-size:11px;
      letter-spacing:.28em;
      text-transform:uppercase;
      color:var(--muted);
      margin-bottom:12px;
    }

    h1{
      margin:0 0 28px 0;
      font-size:56px;
      line-height:1;
      font-weight:700;
    }

    .doors{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:18px 22px;
    }

    .door{
      position:relative;
      padding:22px 26px;
      border:1px solid var(--line);
      border-radius:14px;
      text-decoration:none;
      color:var(--ink);
      display:flex;
      align-items:center;
      justify-content:space-between;
      font-size:18px;
      font-weight:600;
      letter-spacing:.08em;
      text-transform:uppercase;
      background:
        linear-gradient(180deg, rgba(255,255,255,.03), transparent);
      transition:transform .15s ease, border-color .15s ease;
    }

    .door::after{
      content:"→";
      font-size:20px;
      color:var(--muted);
    }

    .door:hover{
      transform:translateY(-1px);
      border-color:var(--accent);
    }

    .door:hover::after{
      color:var(--accent);
    }

    @media (max-width:720px){
      h1{font-size:42px}
      .doors{grid-template-columns:1fr}
    }
  </style>
</head>

<body>
  <section class="gate">
    <div class="kicker">Coleman VII</div>
    <h1>Gateway</h1>

    <div class="doors">
      <a class="door" href="/haven/">Haven</a>
      <a class="door" href="/333-westover/">Westover</a>
      <a class="door" href="/festina-lente/">Festina Lente</a>
      <a class="door"
         href="https://mntcondition.substack.com/?utm_campaign=profile_chips"
         target="_blank"
         rel="noopener">
        Mint Condition
      </a>
    </div>
  </section>
</body>
</html>
