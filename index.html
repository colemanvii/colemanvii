<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Coleman VII</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(to bottom, #e9dfcf, #d8cbb8);
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  }

  .frame {
    width: 100%;
    max-width: 420px;
    padding: 24px;
    display: flex;
    justify-content: center;
  }

  .card {
    width: 100%;
    border-radius: 28px;
    background: #efe6d6;
    padding: 28px 24px;
    box-shadow:
      0 10px 30px rgba(0,0,0,0.08),
      inset 0 0 0 1px rgba(0,0,0,0.04);
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
    letter-spacing: 1px;
    font-size: 12px;
    opacity: 0.7;
  }

  .router-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: #d97b30;
    margin-right: 6px;
    display: inline-block;
  }

  .menu-item {
    padding: 18px 0;
    border-top: 1px solid rgba(0,0,0,0.06);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .menu-item:first-of-type {
    border-top: none;
  }

  .menu-left {
    display: flex;
    flex-direction: column;
  }

  .menu-title {
    font-weight: 600;
    letter-spacing: 2px;
  }

  .menu-sub {
    font-size: 13px;
    opacity: 0.6;
    margin-top: 4px;
  }

  .chevron {
    opacity: 0.35;
    font-size: 18px;
  }

  .footer {
    margin-top: 28px;
    padding-top: 16px;
    border-top: 1px solid rgba(0,0,0,0.06);
    font-size: 12px;
    display: flex;
    justify-content: space-between;
    opacity: 0.6;
  }
</style>
</head>
<body>

<div class="frame">
  <div class="card">
    <div class="header">
      <div>COLEMANVII</div>
      <div><span class="router-dot"></span>ROUTER</div>
    </div>

    <div class="menu-item">
      <div class="menu-left">
        <div class="menu-title">WESTOVER</div>
        <div class="menu-sub">writing</div>
      </div>
      <div class="chevron">›</div>
    </div>

    <div class="menu-item">
      <div class="menu-left">
        <div class="menu-title">MONK</div>
        <div class="menu-sub">film · building</div>
      </div>
      <div class="chevron">›</div>
    </div>

    <div class="menu-item">
      <div class="menu-left">
        <div class="menu-title">GITHUB</div>
        <div class="menu-sub">system log</div>
      </div>
      <div class="chevron">›</div>
    </div>

    <div class="menu-item">
      <div class="menu-left">
        <div class="menu-title">CLIENT PORTAL</div>
        <div class="menu-sub">secure workspace</div>
      </div>
      <div class="chevron">›</div>
    </div>

    <div class="footer">
      <div>© 2026 COLEMANVII</div>
      <div>CONTACT</div>
    </div>
  </div>
</div>

</body>
</html>
