<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>COLEMAN VII â€” SYSTEM</title>

  <style>
    :root {
      --bg: #F4F4F2; /* Bone / Gateway Hardware */
      --ink: #000000;
      --accent: #d87a2c; /* TPPN Orange */
      --line: #000000;
    }

    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--ink);
      font-family: "Courier New", Courier, monospace;
      letter-spacing: -0.02em;
    }

    /* THE MONITOR */
    .gate {
      width: min(800px, 92vw);
      border: 2px solid var(--line);
      background: #FFFFFF;
      padding: 0; /* Header-controlled */
    }

    .status-bar {
      background: var(--line);
      color: var(--bg);
      padding: 8px 12px;
      font-size: 11px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      display: flex;
      justify-content: space-between;
    }

    .main-well {
      padding: 60px 50px;
    }

    h1 {
      margin: 0 0 40px 0;
      font-size: 64px;
      line-height: 0.9;
      font-weight: 900;
      font-family: "Times New Roman", Times, serif;
      text-transform: uppercase;
      font-style: italic;
    }

    .doors {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0; /* Merged borders for crispy grid */
    }

    .door {
      position: relative;
      padding: 20px;
      border: 1px solid var(--line);
      text-decoration: none;
      color: var(--ink);
      display: flex;
      flex-direction: column;
      font-size: 14px;
      font-weight: bold;
      transition: background 0.1s;
    }

    .door-label {
      font-size: 10px;
      margin-bottom: 8px;
      opacity: 0.6;
    }

    .door:hover {
      background: var(--accent);
      color: #FFF;
    }

    @media (max-width:720px) {
      h1 { font-size: 42px; }
      .doors { grid-template-columns: 1fr; }
      .main-well { padding: 30px 20px; }
    }
  </style>
</head>

<body>
  <section class="gate">
    <div class="status-bar">
      <span>Coleman VII OS v.1.0</span>
      <span>READY_</span>
    </div>

    <div class="main-well">
      <h1>Gateway</h1>

      <div class="doors">
        <a class="door" href="/haven/">
          <span class="door-label">01 // STRUCTURE</span>
          HAVEN
        </a>
        <a class="door" href="/333-westover/">
          <span class="door-label">02 // TRANSMISSION</span>
          WESTOVER
        </a>
        <a class="door" href="/festina-lente/">
          <span class="door-label">03 // PHILOSOPHY</span>
          FESTINA LENTE
        </a>
        <a class="door"
           href="https://mntcondition.substack.com/"
           target="_blank">
          <span class="door-label">04 // ARCHIVE</span>
          MINT CONDITION
        </a>
      </div>
    </div>
  </section>
</body>
</html>
