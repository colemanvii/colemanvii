<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coleman VII</title>
  <meta name="description" content="Coleman VII — quiet work." />
  <meta name="theme-color" content="#f6f3ec" />
  <style>
    :root{
      --r:22px;
      --shadow:0 28px 90px rgba(0,0,0,.18);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;

      --bg:#f6f3ec;
      --fg:rgba(18,18,18,.90);
      --muted:rgba(18,18,18,.58);
      --faint:rgba(18,18,18,.38);
      --stroke:rgba(18,18,18,.12);
      --panel:rgba(18,18,18,.035);
      --dot:#f4b24c;
      --glow:rgba(244,178,76,.10);
    }

    [data-theme="dark"]{
      --bg:#07080a;
      --fg:rgba(245,242,235,.92);
      --muted:rgba(245,242,235,.62);
      --faint:rgba(245,242,235,.38);
      --stroke:rgba(245,242,235,.14);
      --panel:rgba(255,255,255,.035);
      --shadow:0 28px 90px rgba(0,0,0,.72);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      color:var(--fg);
      background:
        radial-gradient(1100px 800px at 70% 25%, var(--glow), transparent 62%),
        var(--bg);
      font:15px/1.55 var(--sans);
      display:grid;
      place-items:center;
      padding:34px 20px;
      transition: background-color .18s ease, color .18s ease;
    }

    .air{
      position:fixed; inset:-35%;
      background:
        radial-gradient(closest-side, rgba(0,0,0,.04), transparent 70%);
      filter: blur(28px);
      opacity:.22;
      animation: drift 38s ease-in-out infinite alternate;
      pointer-events:none;
    }
    [data-theme="dark"] .air{
      opacity:.38;
      background:
        radial-gradient(closest-side, rgba(245,242,235,.05), transparent 70%);
    }

    @keyframes drift{
      0%{transform:translate3d(-1.1%,-.7%,0) scale(1.02)}
      100%{transform:translate3d(1.1%,.7%,0) scale(1.06)}
    }

    .console{
      width:min(760px,100%);
      border:1px solid var(--stroke);
      border-radius:var(--r);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:16px 18px 12px;
      border-bottom:1px solid rgba(127,127,127,.14);
    }

    .brand{
      display:flex; align-items:center; gap:10px;
      font-family:var(--mono);
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size:12px;
      color:var(--muted);
    }

    .dot{
      width:9px; height:9px;
      border-radius:999px;
      background:var(--dot);
      box-shadow:0 0 0 6px rgba(244,178,76,.12);
    }

    .toggle{
      display:flex; align-items:center; gap:10px;
      font-family:var(--mono);
      font-size:12px;
      color:var(--muted);
    }

    .switch{
      width:46px; height:26px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background:var(--panel);
      position:relative;
      cursor:pointer;
    }

    .knob{
      position:absolute;
      top:3px; left:3px;
      width:20px; height:20px;
      border-radius:999px;
      background:#fff;
      transition: transform .18s ease;
    }

    [data-theme="dark"] .knob{
      transform: translateX(20px);
    }

    .body{
      padding:22px 18px 18px;
    }

    .label{
      font-family:var(--mono);
      font-size:11px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:var(--faint);
      margin-bottom:10px;
    }

    .headline{
      font-family:var(--mono);
      font-size:28px;
      margin:0 0 10px;
    }

    .sub{
      margin:0 0 18px;
      color:var(--muted);
    }

    .line{
      height:1px;
      background:rgba(127,127,127,.18);
      margin:18px 0;
    }

    .pills{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .pill{
      font-family:var(--mono);
      font-size:12px;
      padding:9px 11px;
      border-radius:12px;
      border:1px solid var(--stroke);
      background:var(--panel);
      color:inherit;
      user-select:none;
    }

    /* GitHub is the only live door */
    .pill.link{
      text-decoration:none;
      pointer-events:auto;
    }
    .pill.link:hover{
      background:rgba(244,178,76,.10);
      border-color:rgba(244,178,76,.35);
    }

    .foot{
      display:flex;
      justify-content:space-between;
      padding:14px 18px;
      border-top:1px solid rgba(127,127,127,.14);
      font-family:var(--mono);
      font-size:12px;
      color:var(--faint);
    }
  </style>
</head>

<body>
  <div class="air"></div>

  <main class="console">
    <div class="top">
      <div class="brand"><span class="dot"></span> Coleman VII</div>
      <div class="toggle">
        <span id="modeLabel">Light</span>
        <button class="switch" id="themeToggle"><span class="knob"></span></button>
      </div>
    </div>

    <div class="body">
      <div class="label">Status</div>
      <h1 class="headline">Quiet work.</h1>
      <p class="sub">This is a place I tend.<br/>Work appears when it’s ready.</p>

      <div class="line"></div>

      <div class="label">Forms</div>
      <div class="pills">
        <div class="pill">Art</div>
        <div class="pill">Code</div>
        <div class="pill">Words</div>

        <a class="pill link"
           href="https://github.com/colemanvii"
           target="_blank"
           rel="noopener">
          GitHub
        </a>
      </div>
    </div>

    <div class="foot">
      <div>colemanvii.com</div>
      <div>present</div>
    </div>
  </main>

  <script>
    const root = document.documentElement;
    const btn = document.getElementById("themeToggle");
    const label = document.getElementById("modeLabel");

    const setTheme = t => {
      root.setAttribute("data-theme", t);
      localStorage.setItem("theme", t);
      label.textContent = t === "dark" ? "Dark" : "Light";
    };

    const saved = localStorage.getItem("theme");
    setTheme(saved || (matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"));

    btn.onclick = () =>
      setTheme(root.getAttribute("data-theme") === "dark" ? "light" : "dark");
  </script>
</body>
</html>
