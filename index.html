<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="theme-color" content="#070708" />
  <title>Coleman VII</title>

  <!-- paste tokens.css into /tokens.css or inline it here -->
  <link rel="stylesheet" href="./tokens.css"/>

  <style>
    /* If you don’t want a separate tokens.css file, paste tokens.css above and delete this link. */
    a{color:inherit}
    a:hover{text-decoration:underline;text-underline-offset:3px}
    .dot{color:var(--pilot-green)}
  </style>
</head>
<body>
<div class="grid-bg"></div><div class="grain"></div>

<div class="wrap">
  <header>
    <div class="brand">Coleman VII</div>
    <div class="ui">
      <span id="utc">UTC — --:--</span>
      <span class="toggle" id="toggle">Light</span>
    </div>
  </header>

  <main style="max-width:720px">
    <div style="font-family:var(--mono);font-size:11px;letter-spacing:1.4px;color:var(--muted);text-transform:uppercase;">
      Signal. Story. Systems.
    </div>

    <h1 style="font-family:var(--serif);font-size:64px;line-height:.95;letter-spacing:-.8px;margin:12px 0 32px;">
      Quiet work<br/>that lasts.
    </h1>

    <div style="border-top:1px solid var(--hair2);border-bottom:1px solid var(--hair2);padding:18px 0;margin-bottom:28px;
                display:flex;justify-content:space-between;font-family:var(--mono);font-size:11px;letter-spacing:1.4px;text-transform:uppercase;color:var(--muted);">
      <span>Destinations</span><span>Online</span>
    </div>

    <nav style="display:grid;gap:18px;font-family:var(--mono);font-size:12px;letter-spacing:1.2px;">
      <a href="https://colecalfee.substack.com" target="_blank" rel="noreferrer" style="text-decoration:none;">
        <span class="dot">●</span> Writing — Notes
      </a>

      <a href="#" onclick="return false;" style="text-decoration:none;opacity:.6;">
        <span class="dot">●</span> Work — Case Files <span style="opacity:.7">(soon)</span>
      </a>

      <a href="https://colemanvii.github.io/tangerine/" target="_blank" rel="noreferrer" style="text-decoration:none;">
        <span class="dot">●</span> Film — Tangerine
      </a>
    </nav>
  </main>

  <footer>
    <span>© <span id="y"></span> coleman vii</span>
    <span>signal—not—spectacle</span>
  </footer>
</div>

<script>
const root=document.documentElement;
const key="cvii-theme";
const saved=localStorage.getItem(key);

function setTheme(m){
  root.setAttribute("data-theme",m);
  localStorage.setItem(key,m);
  document.querySelector('meta[name="theme-color"]').setAttribute("content", m==="light" ? "#f6f3ee" : "#070708");
  document.getElementById("toggle").textContent = m==="light" ? "Dark" : "Light";
}

setTheme(saved || "light");
document.getElementById("toggle").onclick=()=>setTheme(root.getAttribute("data-theme")==="light"?"dark":"light");

document.getElementById("y").textContent = new Date().getFullYear();

const u=document.getElementById("utc");
function tick(){
  const d=new Date();
  u.textContent=`UTC — ${String(d.getUTCHours()).padStart(2,"0")}:${String(d.getUTCMinutes()).padStart(2,"0")}:${String(d.getUTCSeconds()).padStart(2,"0")}`;
}
tick(); setInterval(tick,1000);
</script>
</body>
</html>
