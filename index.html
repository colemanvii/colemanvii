<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>COLEMAN VII</title>
  <style>
    :root{
      --bg:#f4f2ee;
      --paper:#fff;
      --ink:#111;
      --muted:#555;
      --line:#222;
      --bar:#000;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      letter-spacing:.2px;
    }
    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding: clamp(18px, 4vw, 44px);
    }
    .panel{
      width: min(980px, 100%);
      background: var(--paper);
      border: 2px solid var(--line);
    }
    .topbar{
      height: 36px;
      background: var(--bar);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0 14px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .topbar .right{ letter-spacing:2px; }

    .content{ padding: clamp(22px, 4vw, 46px); }

    .gateway{
      margin: 6px 0 26px 0;
      font-family: Georgia, "Times New Roman", Times, serif;
      font-style: italic;
      font-weight: 600;
      font-size: clamp(44px, 7vw, 86px);
      letter-spacing: .5px;
      line-height: 1;
    }

    .gridbox{
      border: 2px solid var(--line);
      display:grid;
      grid-template-columns: 1fr 1fr;
    }
    .cell{
      padding: 18px 20px;
      min-height: 86px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap: 8px;
      position:relative;
    }
    .cell:nth-child(1),
    .cell:nth-child(2){ border-bottom: 2px solid var(--line); }
    .cell:nth-child(1),
    .cell:nth-child(3){ border-right: 2px solid var(--line); }

    .meta{
      font-size: 11px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }
    .link{
      display:inline-flex;
      width: fit-content;
      text-decoration:none;
      color: var(--ink);
      font-weight: 800;
      letter-spacing: .8px;
      text-transform: uppercase;
      font-size: 16px;
      border-bottom: 1px solid transparent;
      padding-bottom: 2px;
    }

    /* Full-tile click */
    .cell > a.hit{
      position:absolute;
      inset:0;
      text-decoration:none;
      color:inherit;
    }

    /* Hover: quiet */
    .cell:hover{ background:#f1efe9; }
    .cell:hover .link{ border-bottom-color: var(--ink); }

    /* Mobile: stack */
    @media (max-width: 640px){
      .gridbox{ grid-template-columns: 1fr; }
      .cell:nth-child(1),
      .cell:nth-child(2),
      .cell:nth-child(3){
        border-right:none;
        border-bottom: 2px solid var(--line);
      }
      .cell:nth-child(4){ border-bottom:none; }
    }
  </style>
</head>
