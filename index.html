<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>COLEMANVII</title>

<style>
  * { box-sizing: border-box; }

  :root{
    --bg1:#e9dfcf;
    --bg2:#d8cbb8;
    --card:#efe6d6;
    --ink:#1a1a1a;
    --line: rgba(0,0,0,0.06);
    --shadow: rgba(0,0,0,0.08);
    --muted: rgba(0,0,0,0.6);
    --ember: #d97b30;
  }

  body{
    margin:0;
    min-height:100vh;
    display:grid;
    place-items:center;
    background: linear-gradient(to bottom, var(--bg1), var(--bg2));
    font-family:-apple-system,BlinkMacSystemFont,sans-serif;
    color:var(--ink);
  }

  .frame{
    width:100%;
    max-width:520px;
    padding:28px;
    display:flex;
    justify-content:center;
  }

  .card{
    width:100%;
    max-width:420px;
    border-radius:28px;
    background:var(--card);
    padding:28px 24px;
    box-shadow:
      0 12px 32px var(--shadow),
      inset 0 0 0 1px rgba(0,0,0,0.04);
  }

  .header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:22px;
    letter-spacing:1px;
    font-size:12px;
    opacity:0.7;
  }

  .router{
    display:flex;
    align-items:center;
    gap:8px;
  }

  /* Liquid ember indicator */
  .ember {
    width: 10px;
    height: 10px;
    border-radius: 999px;
    background: var(--ember);
    position: relative;
    filter: saturate(1.05);
    box-shadow:
      0 0 0 1px rgba(0,0,0,0.06),
      0 0 14px rgba(217,123,48,0.22),
      0 0 28px rgba(217,123,48,0.14);
    animation: emberPulse 2.8s ease-in-out infinite;
  }
  /* soft “liquid” bloom */
  .ember::before{
    content:"";
    position:absolute;
    inset:-10px;
    border-radius:inherit;
    background: radial-gradient(circle, rgba(217,123,48,0.35) 0%, rgba(217,123,48,0.00) 60%);
    opacity: .9;
    animation: emberBloom 2.8s ease-in-out infinite;
  }
  /* tiny shimmer */
  .ember::after{
    content:"";
    position:absolute;
    width:4px;
    height:4px;
    border-radius:999px;
    top:2px;
    left:2px;
    background: rgba(255,255,255,0.55);
    opacity:.35;
    transform: rotate(12deg);
    animation: emberShimmer 3.4s ease-in-out infinite;
  }

  @keyframes emberPulse{
    0%,100% { transform: scale(0.92); opacity: 0.85; }
    45%     { transform: scale(1.15); opacity: 1.0; }
    70%     { transform: scale(1.02); opacity: 0.92; }
  }
  @keyframes emberBloom{
    0%,100% { transform: scale(0.95); opacity: 0.55; }
    45%     { transform: scale(1.35); opacity: 0.85; }
    70%     { transform: scale(1.10); opacity: 0.65; }
  }
  @keyframes emberShimmer{
    0%,100% { transform: translate(0,0) scale(1); opacity:.22; }
    40%     { transform: translate(1px,1px) scale(1.05); opacity:.42; }
    75%     { transform: translate(0px,2px) scale(0.95); opacity:.28; }
  }

  .menu{
    border-top:1px solid var(--line);
    border-bottom:1px solid var(--line);
  }

  /* Clickable rows */
  .row{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:18px 0;
    border-top:1px solid var(--line);
    text-decoration:none;
    color:inherit;
    outline:none;
    -webkit-tap-highlight-color: transparent;
  }
  .row:first-child{ border-top:none; }

  .left{
    display:flex;
    flex-direction:column;
  }
  .title{
    font-weight:600;
    letter-spacing:2px;
  }
  .sub{
    font-size:13px;
    opacity:0.6;
    margin-top:4px;
  }
  .chev{
    opacity:0.32;
    font-size:18px;
    transform: translateY(-1px);
  }

  /* Lexus-hover: barely there */
  .row:hover .chev{ opacity:0.5; }
  .row:focus-visible{
    border-radius:16px;
    box-shadow: 0 0 0 2px rgba(217,123,48,0.18);
    padding-left:10px;
    padding-right:10px;
    margin-left:-10px;
    margin-right:-10px;
  }
  .row:active{ transform: translateY(1px); }

  .footer{
    margin-top:22px;
    font-size:12px;
    display:flex;
    justify-content:space-between;
    opacity:0.6;
  }

  /* Contact link */
  .contact{
    color:inherit;
    text-decoration:none;
    border-bottom:1px solid rgba(0,0,0,0.18);
    padding-bottom:1px;
  }
  .contact:hover{ opacity:0.85; }

  @media (prefers-reduced-motion: reduce){
    .ember, .ember::before, .ember::after { animation:none !important; }
    .row:active{ transform:none; }
  }
</style>
</head>

<body>
  <div class="frame">
    <div class="card">
      <div class="header">
        <div>COLEMANVII</div>
        <div class="router">
          <span class="ember" aria-hidden="true"></span>
          <div>ROUTER</div>
        </div>
      </div>

      <div class="menu" role="navigation" aria-label="Router">
        <!-- Replace href targets with your real routes -->
        <a class="row" href="/westover">
          <div class="left">
            <div class="title">WESTOVER</div>
            <div class="sub">writing</div>
          </div>
          <div class="chev">›</div>
        </a>

        <a class="row" href="/monk">
          <div class="left">
            <div class="title">MONK</div>
            <div class="sub">film · building</div>
          </div>
          <div class="chev">›</div>
        </a>

        <a class="row" href="/github">
          <div class="left">
            <div class="title">GITHUB</div>
            <div class="sub">system log</div>
          </div>
          <div class="chev">›</div>
        </a>

        <a class="row" href="/portal">
          <div class="left">
            <div class="title">CLIENT PORTAL</div>
            <div class="sub">secure workspace</div>
          </div>
          <div class="chev">›</div>
        </a>
      </div>

      <div class="footer">
        <div>© 2026 COLEMANVII</div>
        <a class="contact" href="/contact">CONTACT</a>
      </div>
    </div>
  </div>
</body>
</html>
