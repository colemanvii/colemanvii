<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>COLEMANVII — Router</title>
  <style>
    :root{
      --bg:#d8cfbf;
      --card:#e9e1d2;
      --card2:#efe7d8;
      --ink:#1c1a16;
      --muted:#6f675c;
      --rule:#cfc4b3;
      --dot:#d6a38c;
      --shadow: 0 18px 40px rgba(0,0,0,.10);
      --radius:22px;
      --track:.22em;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",
      Roboto,Helvetica,Arial;
      background: radial-gradient(1200px 700px at 50% 40%, var(--bg) 0%, #d3c8b8 55%, #cdbfae 100%);
      color:var(--ink);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .frame{
      width:min(520px,92vw);
      padding:22px 22px 26px;
      border-radius:30px;
      background:rgba(255,255,255,.12);
      backdrop-filter:blur(2px);
    }
    .card{
      background:linear-gradient(180deg,var(--card2),var(--card));
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      border:1px solid rgba(255,255,255,.35);
      overflow:hidden;
    }
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:18px 20px 14px;
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted);
    }
    .right{display:flex;align-items:center;gap:10px}
    .dot{
      width:8px;height:8px;border-radius:999px;
      background:var(--dot);
      box-shadow:0 0 0 4px rgba(214,163,140,.18);
    }
    .rule{height:1px;background:var(--rule);margin:0 18px}
    .list{padding:6px 6px 0}
    .item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:18px 16px;
      border-bottom:1px solid var(--rule);
      text-decoration:none;
      color:inherit;
    }
    .item:last-of-type{border-bottom:none}
    .label{display:flex;flex-direction:column;gap:6px}
    .name{
      font-weight:700;
      letter-spacing:var(--track);
      text-transform:uppercase;
      font-size:18px;
    }
    .sub{font-size:14px;color:var(--muted)}
    .chev{
      color:rgba(28,26,22,.35);
      font-size:22px;
    }
    .bottom{
      display:flex;
      align-items:center;
      justify-content:flex-end;
      padding:14px 20px 16px;
      border-top:1px solid var(--rule);
      background:rgba(255,255,255,.06);
    }
    .bottom a{
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted);
      text-decoration:none;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid rgba(111,103,92,.22);
      background:rgba(255,255,255,.14);
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="card">
      <div class="topbar">
        <div>COLEMANVII</div>
        <div class="right"><span class="dot"></span><span>ROUTER</span></div>
      </div>
      <div class="rule"></div>

      <div class="list">
        <a class="item" href="/westover">
          <div class="label">
            <div class="name">WESTOVER</div>
            <div class="sub">writing</div>
          </div>
          <div class="chev">›</div>
        </a>

        <a class="item" href="/monk">
          <div class="label">
            <div class="name">MONK</div>
            <div class="sub">film</div>
          </div>
          <div class="chev">›</div>
        </a>

        <a class="item" href="/github">
          <div class="label">
            <div class="name">GITHUB</div>
            <div class="sub">system log</div>
          </div>
          <div class="chev">›</div>
        </a>

        <a class="item" href="/portal">
          <div class="label">
            <div class="name">HAVEN PAY</div>
            <div class="sub">secure workspace</div>
          </div>
          <div class="chev">›</div>
        </a>
      </div>

      <div class="bottom">
        <a href="/hit-and-pay">Hit and Pay</a>
      </div>
    </div>
  </div>
</body>
</html>
