<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>COLEMANVII</title>

<style>
:root{
  --bg-0:#d8cbb6;
  --bg-1:#cfc0a9;
  --panel:#e8dcc7;
  --panel-2:#e1d3bd;
  --ink:#141210;
  --muted:rgba(20,18,16,.55);
  --hair:rgba(20,18,16,.12);
  --hair-2:rgba(20,18,16,.08);
  --amber:#ff6a00;
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
  color:var(--ink);
  background:
    radial-gradient(1000px 600px at 50% 35%, rgba(255,255,255,.35), rgba(255,255,255,0) 60%),
    radial-gradient(900px 500px at 50% 70%, rgba(0,0,0,.06), rgba(0,0,0,0) 60%),
    linear-gradient(180deg, var(--bg-0), var(--bg-1));
  display:grid;
  place-items:center;
  padding:32px;
}

.frame{
  width:min(820px,92vw);
  border-radius:22px;
  background:linear-gradient(180deg, rgba(255,255,255,.30), rgba(255,255,255,.12));
  border:1px solid rgba(255,255,255,.5);
  box-shadow:
    0 30px 100px rgba(0,0,0,.12),
    inset 0 1px 0 rgba(255,255,255,.4);
  padding:22px;
}

.shell{
  border-radius:18px;
  background:linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.06));
  border:1px solid rgba(20,18,16,.08);
  padding:20px;
}

.topline{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:2px 4px 16px;
  letter-spacing:.16em;
  font-size:11px;
  text-transform:uppercase;
  color:rgba(20,18,16,.65);
}

.router{
  display:flex;
  align-items:center;
  gap:8px;
}

.pulse{
  width:6px;
  height:6px;
  border-radius:999px;
  background:var(--amber);
  opacity:.25;
  animation:pulse 6s ease-in-out infinite;
}

@keyframes pulse{
  0%,100%{opacity:.25}
  50%{opacity:.65}
}

.card{
  border-radius:14px;
  background:linear-gradient(180deg,var(--panel),var(--panel-2));
  border:1px solid rgba(20,18,16,.08);
  box-shadow:
    0 16px 50px rgba(0,0,0,.08),
    inset 0 1px 0 rgba(255,255,255,.45);
  overflow:hidden;
}

.row{
  display:grid;
  grid-template-columns:70px 1fr 18px;
  gap:14px;
  align-items:center;
  padding:20px 22px;
  text-decoration:none;
  color:inherit;
}

.row + .row{
  border-top:1px solid var(--hair-2);
}

.idx{
  font-size:11px;
  letter-spacing:.16em;
  color:rgba(20,18,16,.45);
}

.title{
  display:flex;
  flex-direction:column;
  gap:4px;
}

.name{
  font-size:18px;
  font-weight:500;
  letter-spacing:.08em;
  text-transform:uppercase;
  transition:letter-spacing .25s ease;
}

.desc{
  font-size:12px;
  letter-spacing:.04em;
  color:var(--muted);
  text-transform:lowercase;
}

.arrow{
  justify-self:end;
  color:rgba(20,18,16,.28);
  font-size:14px;
}

.row:hover .name{
  letter-spacing:.095em;
}

.row:hover .arrow{
  color:var(--amber);
}

.footer{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:16px;
  padding:12px 4px 2px;
  font-size:11px;
  letter-spacing:.14em;
  text-transform:uppercase;
  color:rgba(20,18,16,.55);
  border-top:1px solid var(--hair);
}

.footer a{
  text-decoration:none;
  color:inherit;
  border-bottom:1px solid rgba(20,18,16,.22);
  padding-bottom:2px;
}

.footer a:hover{
  border-bottom-color:var(--amber);
}
</style>
</head>

<body>
<main class="frame">
  <section class="shell">

    <header class="topline">
      <div>COLEMANVII</div>
      <div class="router">
        <span class="pulse"></span>
        <span>ROUTER</span>
      </div>
    </header>

    <nav class="card">

      <a class="row" href="https://westovr.substack.com/" target="_blank">
        <div class="idx">01 //</div>
        <div class="title">
          <div class="name">WESTOVER</div>
          <div class="desc">writing</div>
        </div>
        <div class="arrow">›</div>
      </a>

      <a class="row" href="#">
        <div class="idx">02 //</div>
        <div class="title">
          <div class="name">MONK</div>
          <div class="desc">film · building</div>
        </div>
        <div class="arrow">›</div>
      </a>

      <a class="row" href="https://github.com/colemanvii" target="_blank">
        <div class="idx">03 //</div>
        <div class="title">
          <div class="name">GITHUB</div>
          <div class="desc">system log</div>
        </div>
        <div class="arrow">›</div>
      </a>

      <a class="row" href="/404">
        <div class="idx">04 //</div>
        <div class="title">
          <div class="name">CLIENT PORTAL</div>
          <div class="desc">secure workspace</div>
        </div>
        <div class="arrow">›</div>
      </a>

    </nav>

    <footer class="footer">
      <div>© 2026 COLEMANVII</div>
      <a href="mailto:hello@colemanvii.com">CONTACT</a>
    </footer>

  </section>
</main>
</body>
</html>
