<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>COLEMAN VII OS v1.0 — GATEWAY</title>
  <meta name="description" content="COLEMAN VII OS v1.0 — Gateway" />

  <style>
    :root{
      --bg:#f4f1ea;
      --paper:#faf7f0;
      --ink:#0e0e10;
      --muted:#6b6b73;
      --line:#1a1a1f;
      --accent:#d7a06a;
      --shadow:rgba(0,0,0,.08);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      letter-spacing:.2px;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .frame{
      width:min(820px, 100%);
      background:var(--paper);
      border:3px solid var(--ink);
      box-shadow:0 14px 40px var(--shadow);
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      background:var(--ink);
      color:var(--paper);
      padding:14px 16px;
      font-size:14px;
      text-transform:uppercase;
      letter-spacing:1.2px;
    }

    .status{
      display:inline-flex;
      align-items:center;
      gap:8px;
      opacity:.95;
    }

    .dot{
      width:10px;
      height:10px;
      border:2px solid var(--paper);
      display:inline-block;
    }

    .content{
      padding:26px 22px 18px;
    }

    .title{
      margin:0 0 18px;
      font-family:Georgia,"Times New Roman",Times,serif;
      font-weight:600;
      font-size:72px;
      line-height:1;
      letter-spacing:.5px;
    }

    .title .gate{color:var(--ink)}
    .title .way{color:var(--accent)}

    .grid{
      border:2px solid var(--line);
    }

    .item{
      display:flex;
      align-items:stretch;
      gap:18px;
      padding:18px 18px 16px;
      border-top:2px solid var(--line);
    }

    .item:first-child{border-top:none}

    .meta{
      min-width:160px;
      font-size:14px;
      color:var(--muted);
      text-transform:uppercase;
      letter-spacing:1.1px;
      padding-top:2px;
      white-space:nowrap;
    }

    .main{flex:1}

    .name{
      margin:0;
      font-size:28px;
      letter-spacing:1.2px;
      font-weight:700;
      color:var(--ink);
      text-transform:uppercase;
    }

    .desc{
      margin:6px 0 0;
      color:var(--muted);
      font-size:15px;
      line-height:1.4;
    }

    a.cardlink{
      display:flex;
      gap:18px;
      text-decoration:none;
      color:inherit;
      width:100%;
    }

    .portal .name{
      display:inline-flex;
      align-items:center;
      gap:10px;
    }

    .pill{
      font-size:12px;
      letter-spacing:1.2px;
      text-transform:uppercase;
      border:2px solid var(--ink);
      padding:3px 8px;
    }

    .footer{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 18px 16px;
      border-top:2px solid var(--line);
      font-size:14px;
      color:var(--muted);
    }

    .footer a{
      color:var(--ink);
      text-decoration:none;
      border-bottom:2px solid var(--ink);
      padding-bottom:2px;
      text-transform:uppercase;
      letter-spacing:1.1px;
    }

    .item:hover{
      background:rgba(0,0,0,.03);
    }

    .item:hover .name{
      letter-spacing:1.35px;
    }

    @media (max-width:560px){
      .title{font-size:54px}
      .item{flex-direction:column;gap:10px}
      .meta{min-width:auto}
      a.cardlink{flex-direction:column}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <main class="frame" role="main" aria-label="COLEMAN VII OS Gateway">

      <header class="topbar">
        <div>COLEMAN VII OS v1.0</div>
        <div class="status">READY_<span class="dot"></span></div>
      </header>

      <section class="content">
        <h1 class="title">
          <span class="gate">GATE</span><span class="way">WAY</span>
        </h1>

        <div class="grid">

          <!-- HAVEN -->
          <div class="item">
            <a class="cardlink"
               href="https://colemanvii.github.io/haven/"
               target="_blank"
               rel="noopener noreferrer">
              <div class="meta">01 // STRUCTURE</div>
              <div class="main">
                <p class="name">HAVEN</p>
                <p class="desc">Repository / system notes.</p>
              </div>
            </a>
          </div>

          <!-- GITHUB -->
          <div class="item">
            <a class="cardlink"
               href="https://github.com/colemanvii"
               target="_blank"
               rel="noopener noreferrer">
              <div class="meta">02 // CODE</div>
              <div class="main">
                <p class="name">GITHUB</p>
                <p class="desc">Profile / work log.</p>
              </div>
            </a>
          </div>

          <!-- TANGERINE (intentional 404 for now) -->
          <div class="item">
            <a class="cardlink" href="/tangerine/">
              <div class="meta">03 // STUDIO</div>
              <div class="main">
                <p class="name">TANGERINE</p>
                <p class="desc">Studio page.</p>
              </div>
            </a>
          </div>

          <!-- WESTOVER -->
          <div class="item">
            <a class="cardlink"
               href="https://westovr.substack.com/"
               target="_blank"
               rel="noopener noreferrer">
              <div class="meta">04 // JOURNAL</div>
              <div class="main">
                <p class="name">WESTOVER</p>
                <p class="desc">Writing / notes.</p>
              </div>
            </a>
          </div>

          <!-- CLIENT PORTAL -->
          <div class="item portal">
            <a class="cardlink" href="/client-portal/">
              <div class="meta">05 // ACCESS</div>
              <div class="main">
                <p class="name">CLIENT PORTAL <span class="pill">ENTER</span></p>
                <p class="desc">Secure / workspace.</p>
              </div>
            </a>
          </div>

        </div>
      </section>

      <footer class="footer">
        <div>© <span id="year"></span> COLEMAN VII</div>
        <a href="mailto:colecalfee@gmail.com">CONTACT</a>
      </footer>

    </main>
  </div>

  <script>
    document.getElementById("year").textContent =
      new Date().getFullYear();
  </script>

</body>
</html>
