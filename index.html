<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>COLEMANVII</title>

  <style>
    * { box-sizing: border-box; }

    :root{
      --bg1:#e9dfcf;
      --bg2:#d8cbb8;
      --card:#efe6d6;
      --ink:#1a1a1a;
      --line: rgba(0,0,0,0.06);
      --shadow: rgba(0,0,0,0.08);
      --ember: #d97b30;
    }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: linear-gradient(to bottom, var(--bg1), var(--bg2));
      font-family:-apple-system,BlinkMacSystemFont,sans-serif;
      color:var(--ink);
    }

    .wrap{
      width:100%;
      max-width:520px;
      padding:28px;
      display:flex;
      justify-content:center;
    }

    .card{
      width:100%;
      max-width:420px;
      border-radius:28px;
      background:var(--card);
      padding:28px 24px;
      box-shadow:
        0 12px 32px var(--shadow),
        inset 0 0 0 1px rgba(0,0,0,0.04);
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      font-size:12px;
      letter-spacing:1px;
      opacity:.72;
      margin-bottom:22px;
    }

    .router{
      display:flex;
      align-items:center;
      gap:8px;
    }

    /* clean liquid ember */
    .ember{
      width:8px;
      height:8px;
      border-radius:999px;
      background: var(--ember);
      box-shadow:
        0 0 0 1px rgba(0,0,0,0.05),
        0 0 12px rgba(217,123,48,0.22);
      animation: ember 2.8s ease-in-out infinite;
    }
    @keyframes ember{
      0%,100% { transform: scale(.92); opacity:.72; filter:saturate(1.05); }
      45%     { transform: scale(1.12); opacity:1;  filter:saturate(1.15); }
      70%     { transform: scale(1.00); opacity:.86; }
    }

    .list{
      border-top:1px solid var(--line);
      border-bottom:1px solid var(--line);
    }

    a.item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:18px 0;
      border-top:1px solid var(--line);
      text-decoration:none;
      color:inherit;
      -webkit-tap-highlight-color: transparent;
      outline:none;
    }
    a.item:first-child{ border-top:none; }

    .name{
      font-weight:600;
      letter-spacing:2px;
    }

    .meta{
      margin-top:4px;
      font-size:13px;
      opacity:.60;
    }

    .chev{
      opacity:.28;
      font-size:18px;
      transform: translateY(-1px);
      transition: opacity 160ms ease;
    }

    a.item:hover .chev{ opacity:.45; }

    a.item:focus-visible{
      border-radius:16px;
      box-shadow: 0 0 0 2px rgba(217,123,48,0.16);
      padding-left:10px;
      padding-right:10px;
      margin-left:-10px;
      margin-right:-10px;
    }

    .bottom{
      margin-top:22px;
      display:flex;
      justify-content:space-between;
      font-size:12px;
      opacity:.62;
    }

    .contact{
      color:inherit;
      text-decoration:none;
    }
    .contact:hover{ opacity:.85; }

    @media (prefers-reduced-motion: reduce){
      .ember{ animation:none; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div>COLEMANVII</div>
        <div class="router"><span class="ember"></span><span>ROUTER</span></div>
      </div>

      <nav class="list" aria-label="Router">
        <a class="item" href="/westover">
          <div>
            <div class="name">WESTOVER</div>
            <div class="meta">writing</div>
          </div>
          <div class="chev">›</div>
        </a>

        <a class="item" href="/monk">
          <div>
            <div class="name">MONK</div>
            <div class="meta">film · building</div>
          </div>
          <div class="chev">›</div>
        </a>

        <a class="item" href="/github">
          <div>
            <div class="name">GITHUB</div>
            <div class="meta">system log</div>
          </div>
          <div class="chev">›</div>
        </a>

        <a class="item" href="/portal">
          <div>
            <div class="name">CLIENT PORTAL</div>
            <div class="meta">secure workspace</div>
          </div>
          <div class="chev">›</div>
        </a>
      </nav>

      <div class="bottom">
        <div>© 2026 COLEMANVII</div>
        <a class="contact" href="/contact">CONTACT</a>
      </div>
    </div>
  </div>
</body>
</html>
