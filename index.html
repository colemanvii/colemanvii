<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coleman VII</title>
  <style>
    :root{
      --bg:#0b0f0c;
      --ink:#efe7d6;
      --muted:rgba(239,231,214,.72);
      --line:rgba(239,231,214,.18);
      --accent:#d8b77b;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-serif, Georgia, "Times New Roman", serif;
      background:var(--bg);
      color:var(--ink);
      line-height:1.7;
    }
    .wrap{max-width:860px;margin:0 auto;padding:96px 24px}
    .kicker{font-size:13px;letter-spacing:.22em;text-transform:uppercase;color:var(--muted)}
    h1{font-size:40px;margin:12px 0 10px;letter-spacing:.2px}
    p{font-size:18px;color:var(--muted);margin:0 0 22px}
    .card{
      border:1px solid var(--line);
      border-radius:22px;
      padding:44px 40px;
      background:rgba(255,255,255,.03);
    }
    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:12px;
      margin-top:18px;
    }
    a.btn{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:16px 18px;
      border-radius:16px;
      text-decoration:none;
      border:1px solid var(--line);
      color:var(--ink);
      font-weight:700;
      letter-spacing:.2px;
    }
    a.btn:hover{border-color:rgba(239,231,214,.30)}
    .hint{font-weight:400;color:var(--muted);margin-left:12px}
    footer{margin-top:18px;font-size:13px;color:var(--muted)}
    @media (min-width:720px){
      .grid{grid-template-columns:1fr 1fr}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="kicker">Coleman VII</div>
    <h1>Gateway</h1>
    <p>Choose a door.</p>

    <section class="card">
      <div class="grid">
        <!-- Replace these href values with your real URLs -->
        <a class="btn" href="https://YOUR_HAVEN_DOMAIN_OR_URL">
          Haven <span class="hint">alignment</span>
          <span>→</span>
        </a>

        <a class="btn" href="https://YOUR_WESTOVER_DOMAIN_OR_URL">
          Westover <span class="hint">a place</span>
          <span>→</span>
        </a>

        <a class="btn" href="https://YOUR_FESTINA_LENTE_DOMAIN_OR_URL">
          Festina Lente <span class="hint">pace</span>
          <span>→</span>
        </a>

        <a class="btn" href="https://YOUR_MINT_CONDITION_DOMAIN_OR_URL">
          Mint Condition <span class="hint">release</span>
          <span>→</span>
        </a>
      </div>

      <footer>
        If nothing calls you, leave freely. If something does, take your time.
      </footer>
    </section>
  </main>
</body>
</html>
